<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation with Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h1 class="mb-4">Dynamic Element Creation and Removal</h1>

        <button id="addElementButton" class="btn btn-primary mb-3">Add</button>
        <button id="removeElementButton" class="btn btn-danger mb-3">Remove</button>

        <div id="elementsContainer" class="row">
        </div>
    </div>

    <script>
        document.getElementById("addElementButton").addEventListener("click", addElement);
        document.getElementById("removeElementButton").addEventListener("click", removeElement);

        function addElement() {
            const container = document.getElementById("elementsContainer");
            const inputFieldHTML = `
        <div class="mb-3">
            <label for="inputField" class="form-label">New Input</label>
            <input type="text" class="form-control" id="inputField" placeholder="Enter text">
        </div>
    `;
            container.innerHTML += inputFieldHTML;
        }

        function removeElement() {
            const container = document.getElementById("elementsContainer");
            if (container.lastElementChild) {
                container.removeChild(container.lastElementChild);
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
